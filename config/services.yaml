twig:
    globals: *parameters

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        bind:
            string $projectDir: '%kernel.project_dir%'
            string $githubUser: '%github_user%'
            string $sfConnectUser: '%sf_connect_uuid%'
            string $afupEmail: '%env(resolve:AFUP_USERNAME)%'
            string $afupPassword: '%env(resolve:AFUP_PWD)%'
            int $minDiffInDayToBeOutdated: 365

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Model,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    Psr\Container\ContainerInterface:
        alias: "service_container"

