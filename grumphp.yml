grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer:
      file: "./composer.json"
      no_check_all: true
    jsonlint:
      detect_key_conflicts: true
    phpcs:
      standard: "PSR12"
      warning_severity: 0
      whitelist_patterns:
        - 'src'
        - 'tests'
      exclude:
        - 'PSR12.Files.FileHeader'
        - 'Squiz.WhiteSpace.ScopeClosingBrace'
        - 'Squiz.Functions.MultiLineFunctionDeclaration'
    phpcsfixer2:
      config: '.php-cs-fixer.dist.php'
      verbose: true
      diff: true
      triggered_by: ['php']
    phplint:
      exclude: ['vendor']
      triggered_by: ['php']
    # Waiting for compat pdepend with SF8
#    phpmd:
#      ruleset: [".php_md.xml"]
    phpstan:
      level: ~
      configuration: phpstan.neon
    xmllint: ~
    yamllint:
      parse_custom_tags: true
