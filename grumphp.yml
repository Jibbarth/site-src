grumphp:
  ascii:
    failed: ~
    succeeded: ~
  tasks:
    composer:
      file: "./composer.json"
      no_check_all: true
    git_blacklist:
      keywords:
        - "var_dump"
        - "dump\\("
        - "print_r"
        - "die\\("
      triggered_by: [php, twig]
    jsonlint:
      detect_key_conflicts: true
    phpcpd:
      directory: ['src']
    phpcs:
      standard: "PSR12"
      warning_severity: 0
      whitelist_patterns:
        - 'src'
        - 'tests'
      exclude:
        - 'PSR12.Files.FileHeader'
    phpcsfixer2:
      config: '.php_cs'
      verbose: true
      diff: true
      triggered_by: ['php']
    phplint:
      exclude: ['vendor']
      triggered_by: ['php']
# Temporarily disable (see https://github.com/phpmd/phpmd/issues/853)
#    phpmd:
#      ruleset: [".php_md.xml"]
    phpstan:
      level: ~
      configuration: phpstan.neon
    xmllint: ~
    yamllint:
      parse_custom_tags: true
